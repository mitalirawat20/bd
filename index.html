<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="birthday-cat.jpg" alt="Cute Cat" class="birthday-cat">
        <h1 class="animated-text">Happy birthday baby 🎉🥳🫂🥰😙😙</h1>
        <p class="message">Thank you for being there 🫶 Also Happy Xmas 🎄✨</p>
        <button onclick="triggerSurprise()">Click for a Surprise! 🎊</button>
    </div>

    <!-- Fullscreen Overlay -->
    <div id="overlay">
        <img src="flying-cat.jpg" alt="Flying Cat" id="overlay-image">
        <canvas id="confetti"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
